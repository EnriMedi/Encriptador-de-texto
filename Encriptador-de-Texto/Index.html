<!DOCTYPE html>
<html lang="es-mx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="app.js" defer></script>
  </head>
  <header><p class="logo"><img src="assets/Logo.png" alt="Logo" /></p></header>
  <body>
    <main class="main-container">
      <section class="input-section">
    
        <input
          type="text"
          id="inputTexto"
          class="input-text"
          placeholder="Ingrese el texto aquí"
        />
        <p class="nota_texto"><img src="assets/Frame 1.png" alt="mensaje" /></p>
        <div class="botones">
          <button class="encriptar-btn" onclick="encriptarTexto()">
            Encriptar
          </button>
          <button class="desencriptar-btn" onclick="desencriptarTexto()">
            Desencriptar
          </button>
        </div>
      </section>

      <section class="output-section">
        <img
          src="assets/Muñeco.png"
          alt="Imagen descriptiva"
          class="output-image"
        />
        <p id="textoInicial" class="output-text">
          Ningún mensaje fue encontrado
        </p>
        <p id="textoInicial2" class="nota">
          Ingresa el texto que desees encriptar o desencriptar.
        </p>
        <p id="textoResultado" style="display: none"></p>
        <button
          class="desencriptar-btn2"
          onclick="copiarTexto()"
          style="display: none"
        >Copiar</button>
      </section>
    </main>
  </body>
</html>
